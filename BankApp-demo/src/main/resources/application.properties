server.port=8080

spring.datasource.name=bank_app         
spring.datasource.url=jdbc:mysql://localhost:3306/bank_app?useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#datsource name can be anything keeping here same as r schema name i.e. bank_app can keep bank also or etc